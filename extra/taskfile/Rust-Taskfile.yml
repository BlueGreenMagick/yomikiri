# Shared taskfile for rust crates
#
# includes:
#  rust-shared:
#    taskfile: ../../extra/taskfile/Rust-Taskfile.yml
#    flatten: true
version: '3'

tasks:
  format:
    desc: 'Format files'
    cmds:
      - 'cargo fmt'
      - 'pnpm -w prettier --write --list-different $PWD'

  check:
    desc: 'Check files'
    cmds:
      - 'cargo check'

  lint:
    desc: 'Lint files'
    cmds:
      - 'cargo clippy -- -D warnings'

  test:
    desc: 'Run tests'
    cmds:
      - 'cargo test'
