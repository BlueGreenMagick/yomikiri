# Shared taskfile for rust crates
#
# includes:
#  rust-shared:
#    taskfile: ../../extra/taskfile/Rust-Taskfile.yml
#    flatten: true
version: '3'

tasks:
  format:
    desc: 'Format files'
    cmds:
      - 'cargo fmt'
      - 'pnpm dprint format'

  check:
    desc: 'Check files'
    cmds:
      - 'cargo check'

  lint:
    desc: 'Lint files'
    cmds:
      - 'cargo clippy -- -D warnings'

  test:
    desc: 'Run tests'
    cmds:
      - 'cargo test'

  # Empty task used for `task:{{if}}some_task{{else}}_void{{end}}`
  _void:
    internal: true
